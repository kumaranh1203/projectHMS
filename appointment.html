<!DOCTYPE html>
<html>
<head>
    <title>Appointment Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="patient-bg">
    <div class="container">
        <h2>Appointment Management</h2>

        <form method="POST">
            <input name="patient" placeholder="Patient Name" required>
            <input name="doctor" placeholder="Doctor Name" required>
            <input name="date" placeholder="Date" required>
            <button>Fix Appointment</button>
        </form>

        <table>
            <tr>
                <th>ID</th><th>Patient</th><th>Doctor</th><th>Date</th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a class="btn" href="/">Home</a>
    </div>
</body>
</html>
