<!DOCTYPE html>
<html>
<head>
    <title>Patient Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="patient-bg">
    <div class="container">
        <h2>Patient Management</h2>

        <form method="POST">
            <input name="name" placeholder="Patient Name" required>
            <input name="age" placeholder="Age" required>
            <input name="gender" placeholder="Gender" required>
            <input name="disease" placeholder="Disease" required>
            <button>Add Patient</button>
        </form>

        <table>
            <tr>
                <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Disease</th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
                <td>{{ d[4] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a class="btn" href="/">Home</a>
    </div>
</body>
</html>
