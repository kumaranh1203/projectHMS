<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="patient-bg">
    <div class="container">
        <h2>Pharmacy</h2>

        <form method="POST">
            <input name="medicine" placeholder="Medicine Name" required>
            <input name="quantity" placeholder="Quantity" required>
            <input name="price" placeholder="Price" required>
            <button>Add Medicine</button>
        </form>

        <table>
            <tr>
                <th>ID</th><th>Medicine</th><th>Quantity</th><th>Price</th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a class="btn" href="/">Home</a>
    </div>
</body>
</html>
